<div class="dialogRows">
  <h1 mat-dialog-title>
    <fa-icon [icon]="userGylph" class="userIcon"></fa-icon>{{action}} Character
  </h1>
</div>
<mat-divider></mat-divider>

<form [formGroup]="reactiveForm" fxLayout="row wrap" class="containerLayout" (ngSubmit)="doAction()"
  (ngCancel)="onNoClick()">

  <div class="dialogRows">
    <div mat-dialog-content>
      <mat-form-field appearance="standard" >
        <mat-label class="charEntryLabel">Character Name</mat-label>
        <input formControlName="characterName" matInput placeholder="Character Name" >
      </mat-form-field>
      <!-- <label *ngIf="characterName.invalid" [ngClass]="'error'"> Name required</label> -->
    </div>
  </div>
  <div class="dialogRows">
    <mat-form-field appearance="fill" class="items">
      <mat-label>Rank</mat-label>
      <mat-select formControlName="rank" (selectionChange)="setRankBoxValues($event)" >
        <mat-option *ngFor="let rank of ranks" [value]="rank.value">
          {{rank.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="dialogRows">
    <mat-form-field appearance="fill" class="items">
      <mat-label>Class</mat-label>
      <mat-select formControlName="classes" (selectionChange)="setSpecBoxValues($event)" >
        <mat-option *ngFor="let class of classesData" [value]="class.value">
          {{class.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="dialogRows">
    <mat-form-field appearance="fill">
      <mat-label>Specialization</mat-label>
      <mat-select formControlName="specs">
        <mat-option *ngFor="let spec of specData" [value]="spec.value">
          {{spec.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="dialogRowsTwoItems">
    <mat-form-field appearance="fill">
      <mat-label>Off Spec</mat-label>
      <mat-select formControlName="offSpecs" >
        <mat-option *ngFor="let spec of specData" [value]="spec.value">
          {{spec.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div class="dialogRowsTwoItems" [hidden]="hideMainSelector">
    <mat-form-field appearance="standard" >
      <mat-label class="charEntryLabel">Main's Name</mat-label>
      <input formControlName="main" matInput  readonly >
    </mat-form-field>
  </div>


  <div mat-dialog-actions class="dialogRows">
    <button mat-raised-button type="button" (click)="onNoClick()" mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="true"
      [disabled]="!reactiveForm.valid">{{action}}</button>
  </div>


</form>
