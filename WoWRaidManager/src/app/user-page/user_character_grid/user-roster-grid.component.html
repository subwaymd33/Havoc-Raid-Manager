<div class="container">
    <div class="row grid-container">
        <div width="100%">
            <div class="table">

                <table mat-table matSort #charTbSort="matSort" [dataSource]="dataSource" class="mat-elevation-z8" >

                    <ng-container matColumnDef="icon">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Icon</th>
                        <td mat-cell *matCellDef="let character"><img [src]="getSpecImage(character.primarySpec.spec_name)" class="grid-image" alt="Customer Image" />  </td>                       
                    </ng-container>
           
                    <ng-container matColumnDef="char_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Character Name </th>
                        <td mat-cell *matCellDef="let character"> {{character.char_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="spec">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialization </th>
                        <td mat-cell *matCellDef="let character"> {{character.primarySpec.spec_name}} </td>       
                    </ng-container>

                    <ng-container matColumnDef="offSpec">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Off-Spec </th>
                        <td mat-cell *matCellDef="let character"> {{character.offSpec.spec_name}} </td>       
                    </ng-container>

                    <ng-container matColumnDef="main">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
                        <td mat-cell *matCellDef="let character"> {{character.rank}} </td>       
                    </ng-container>

                    <ng-container matColumnDef="mains_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Main's Name </th>
                        <td mat-cell *matCellDef="let character"> {{mainCharacterNameCellDisplay(character.mains_name, character.rank)}} </td>       
                    </ng-container>

                    <ng-container matColumnDef="editButton">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let character"><button mat-raised-button color="primary" (click)="editCharacter(character)">Edit</button></td>     
                    </ng-container>

                    <ng-container matColumnDef="lootSheetButton">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let character"><button mat-raised-button color="primary" (click)="displayLootSheet(character)">Loot Sheet</button></td>     
                    </ng-container>

                    <ng-container matColumnDef="deleteButton">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let character"><button mat-raised-button color="warn" (click)="deleteCharacter(character)">Delete</button></td>     
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
                <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
