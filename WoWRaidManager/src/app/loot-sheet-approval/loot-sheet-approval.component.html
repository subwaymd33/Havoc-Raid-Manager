<div class="container">
    <div class="row grid-container">
        <div width="100%">
            <div class="table">

                <table mat-table matSort #charTbSort="matSort" [dataSource]="dataSource" class="mat-elevation-z8" >

                    <ng-container matColumnDef="char_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Character Name </th>
                        <td mat-cell *matCellDef="let sheetLock"> {{sheetLock.char_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phase">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phase </th>
                        <td mat-cell *matCellDef="let sheetLock"> {{sheetLock.phase}} </td>
                    </ng-container>


                    <ng-container matColumnDef="viewSheetButton">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let sheetLock"><button mat-raised-button color="primary" (click)="viewCharacterSheet(sheetLock)">View Sheet</button></td>     
                    </ng-container>

                    <ng-container matColumnDef="approveButton">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let sheetLock"><button mat-raised-button color="warn" (click)="approveSheet(sheetLock)">Approve</button></td>     
                    </ng-container>

                    <ng-container matColumnDef="denyButton">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let sheetLock"><button mat-raised-button color="warn" (click)="denySheet(sheetLock)">Deny</button></td>     
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                </table>
                <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
